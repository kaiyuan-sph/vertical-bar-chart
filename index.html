<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Multi Line Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style></style>
</head>

<body>
    <div id="container" class="svg-container"></div>
    <div id="legend" class="legend-container"></div>
    <script>
        //------------------------1. PREPARATION------------------------//
        //-----------------------------SVG------------------------------/
        var margin = { top: 20, right: 20, bottom: 30, left: 40 },
            x0 = d3.scaleBand().padding(0.1),
            x1 = d3.scaleBand(),
            y = d3.scaleLinear(),
            color = d3.scaleOrdinal()
                .range(["#2B2B2B", "#FA9B22", "#00A3FF", "#9B9B9B", "#FFCD02", "#226EB5", "#894D21", "#44D795", "#FFC6BE", "#CCCCCC"]),
            theData = undefined,
            height = undefined,
            width = undefined

        //-----------------------------DRAW-----------------------------//
        function draw() {
            var svg = d3.select("div#container").append("svg").style("width", "100%").style("height", "100vh")
            var lsvg = d3.select("div#legend").append("svg").style("width", "100%").style("height", "100%")
            var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")


            g.append("g")
                .attr("class", "axis axis--x");

            g.append("g")
                .attr("class", "axis axis--y");


            d3.select("div#chartId")
                .classed("svg-container", true) //container class to make it responsive
                .classed("svg-content-responsive", true);

            var bounds = svg.node().getBoundingClientRect()

            width = bounds.width - margin.left - margin.right;
            height = bounds.height - margin.top - margin.bottom;

            //-----------------------------AXES-----------------------------//
            x0.rangeRound([0, width]);
            x1.rangeRound([0, x0.bandwidth()])
            y.rangeRound([height, 0]);

            g.select(".axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x0))

            g.select(".axis--y")
                .call(d3.axisLeft(y));

            //----------------------------BAR-----------------------------//
            var slice = svg.selectAll(".slice")
                .data(theData)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function (d) { return "translate(" + x0(d.categorie) + ",0)"; });

            slice.selectAll("rect")
                .data(function (d) { return d.values; })
                .enter().append("rect")
                .attr("class", "bar")
                .attr("name", function (d) { return d.values; })
                .attr("width", x1.bandwidth())
                .attr("x", function (d) { return x1(d.rate); })
                .style("fill", function (d) { return color(d.rate) })
                .attr("y", function (d) { return y(0); })
                // .attr("height", function (d) { return height - y(0); })
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .on("mouseover", onMouseOver)
                .on("mouseout", onMouseOut);

            slice.selectAll("rect")
                .transition()
                .delay(function (d) { return Math.random() * 1000; })
                .duration(1000)
                .attr("y", function (d) { return y(d.value); })
                .attr("height", function (d) {
                    if ((height - y(d.value) < 0)) {
                        return 0;
                    }
                    return height - y(d.value);
                });
            //----------------------------legend-----------------------------//

            var legend = lsvg.selectAll(".legend")
                .data(theData.map(function (d, i) { return d.values[i].rate; }))
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) {
                    return "translate(" + (i % 2 * 150 + (width / 4)) + "," + (Math.floor(i / 2) * 40 + 10) + ")";
                })
                .style("opacity", "0");

            legend.append("rect")
                .attr("width", 60)
                .attr("height", 5)
                .style("fill", function (d) { return color(d); });

            legend.append("text")
                .attr("x", 75)
                .attr("y", 3)
                .attr("dy", ".35em")
                .style("text-anchor", "start")
                .text(function (d) { return d; });

            legend.style("opacity", "1");
        }
        //-----------------------------DATA-----------------------------//
        function loadData(tsvFile) {

            const url = "https://script.google.com/a/macros/sph.com.sg/s/AKfycbwVjgt__c_7WUT0jv4UtfPlEcBHx8h2PnXgg_aCWHEGEzLNXHJWg84jmI6Ou0uBycBjrA/exec"
            $.getJSON(url + "?callback=?",
                { method: "vertical" },
                function (data) {
                    var slices = data.slice(1).map(function (id, x) {
                        return {
                            categorie: id[0],
                            values: data[0].slice(1).map(function (d, i) {
                                return {
                                    value: id[i + 1],
                                    rate: d
                                }
                            })
                        };
                    });

                    theData = slices;

                    //----------------------------SCALES----------------------------//
                    var categoriesNames = theData.map(function (d) { return d.categorie; });
                    var rateNames = theData[0].values.map(function (d) { return d.rate; });

                    x0.domain(categoriesNames);
                    x1.domain(rateNames)

                    y.domain([0, d3.max(theData, function (categorie) { return d3.max(categorie.values, function (d) { return d.value; }); })]);
                    draw();
                });
        }

        //mouseover event handler function
        function onMouseOver(d, i) {
            d3.select(this).attr('class', 'highlight');
            d3.select(this)
                .transition()     // adds animation
                .duration(400)
                .attr('width', x1.bandwidth() + 5)
                .attr("y", function (d) { return y(d.value) - 10; })
                .attr("height", function (d) { return height - y(d.value) + 10; })
                .style("fill", d3.rgb(color(d.rate)).darker(2))

            d3.select(this.parentNode)
                .append("text")
                .style("color", "white")
                .attr("transform", "translate(53, 30)")
                .attr('class', 'val')
                .attr('x', function () {
                    return x1(d.rate);
                })
                .attr('y', function () {
                    return y(d.value);
                })
                .text(function () {
                    return [d.value];  // Value of the text
                });

        }

        //mouseout event handler function
        function onMouseOut(d, i) {
            // use the text label class to remove label on mouseout
            d3.select(this).attr('class', 'bar');
            d3.select(this)
                .transition()     // adds animation
                .duration(400)
                .attr('width', x1.bandwidth())
                .attr("y", function (d) { return y(d.value); })
                .attr("height", function (d) { return height - y(d.value); })
                .style("fill", d3.rgb(color(d.rate)))

            d3.selectAll('.val')
                .remove()
        }

        function resizeDraw() {
            d3.selectAll("svg").remove();
            draw();
        }

        window.addEventListener("resize", resizeDraw);
        loadData();
    </script>
    <script src="iframeResizer.contentWindow.min.js"></script>
</body>
